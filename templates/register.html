<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #00b09b, #96c93d);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-card {
        width: 100%;
        max-width: 480px;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background: #ffffff;
      }

      .card-header {
        background: linear-gradient(to right, #28a745, #218838);
        color: #fff;
        padding: 1.5rem;
        text-align: center;
      }

      .card-header h4 {
        margin: 0;
        font-weight: 600;
      }

      .form-label {
        font-weight: 500;
      }

      .form-control {
        border-radius: 0.5rem;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
      }

      .btn-success {
        background-color: #28a745;
        border: none;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .alert {
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid px-3">
      <div class="card register-card">
        <div class="card-header">
          <h4>Create Your Account</h4>
          <small>Admin Panel Registration</small>
        </div>
        <div class="card-body p-4">
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <div class="row">
            <div class="col-12">
              {% for category, message in messages %}
              <div
                class="alert alert-{{ category }} alert-dismissible fade show rounded"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %}
            </div>
          </div>
          {% endif %}
          {% endwith %}

          <form action="{{ url_for('register') }}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                value="{{ username if username else '' }}"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{ email if email else '' }}"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3 rounded">
              Register
            </button>
          </form>
          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="{{ url_for('login') }}" class="text-decoration-none"
                >Login here</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
